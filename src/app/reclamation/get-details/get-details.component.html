<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    
    

    <div class="row" *ngIf="isLoading == false" >
       

        <div class="col-md-4  ">
           
             <div class="row">
                <button class="btn btn-primary" style="margin-right: 15px;"  [routerLink]="'/reclamation/ReclamationHome/getParent/'"> Back To Menu</button>
            </div>

            </div>
        <div class="col-md-8  ">
          <h1>Reclamation numero :{{reclamation.id}} </h1>
            <table class="table">
                <thead>
                    <tr>
                        
                        <th scope="col">Title</th>
                        <th scope="col">description </th>
                        <th scope="col">blessure</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td >{{reclamation.title}} </td>
                        <td>{{reclamation.description }}</td>
                        <td>{{reclamation.date}}</td>
                      
                        
                      </tr>
                </tbody>
              </table>


            <div>
              <button class="btn btn-success" style="margin-right: 15px;" (click)="SavePDF()" >Download (PDF)</button> 
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(reclamation.id)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(reclamation.id)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>
