<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    
    

    <div class="row" *ngIf="isLoading == false" >
       

        <div class="col-md-4  ">
           
             <img src="https://reassurez-moi.fr/guide/wp-content/uploads/2018/12/constat-amiable.jpg" class="w-100" alt="">
             <div class="row">
                <button class="btn btn-primary" style="margin-right: 15px;"  [routerLink]="'/devis/DevisHome/getParent/'"> Back To Menu</button>
            </div>

            </div>
        <div class="col-md-8  ">
          <h1>Devis numero :{{devis.id}} </h1>
            <table class="table">
                <thead>
                    <tr>
   
                        <th scope="col">numero_devis</th>
                        <th scope="col">tauxDegat</th>
                        <th scope="col">montant</th>
                        <th scope="col">total</th>
                        <th scope="col">tauxtax </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td >{{devis.numero_devis}} %</td>
                        <td>{{devis.tauxDegat}}</td>
                        <td>{{devis.montant }}</td>
                        <td>{{devis.total }}</td>
                        <td>{{devis.tauxtax }}</td>
                      
                        
                      </tr>
                </tbody>
              </table>


            <div>
              <button class="btn btn-success" style="margin-right: 15px;" (click)="SavePDF()" >Download (PDF)</button> 
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(devis.id)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(devis.id)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>
